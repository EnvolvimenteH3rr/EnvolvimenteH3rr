# Dependabot Configuration
# Mantém dependências atualizadas automaticamente

version: 2

updates:
  # ============================================
  # npm/yarn packages
  # ============================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    assignees:
      - "SEU_USERNAME"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    ignore:
      # Ignorar major versions de pacotes específicos
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
    groups:
      # Agrupar atualizações por tipo
      production-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier"
      development-dependencies:
        applies-to: version-updates
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier"
          - "jest"
          - "vitest"

  # ============================================
  # GitHub Actions
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "ci/cd"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"

  # ============================================
  # Docker
  # ============================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "docker"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(docker)"

  # ============================================
  # Python (se aplicável)
  # ============================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "automated"
    commit-message:
      prefix: "chore(deps)"

  # ============================================
  # Terraform (se aplicável)
  # ============================================
  - package-ecosystem: "terraform"
    directory: "/infrastructure"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "infrastructure"
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(infra)"
